
{% extends "base.html" %}


{% block content %}
  <h1>TrendyWords 8-|</h1>
    {% if projects %}
    <ul>
      {% for project in projects %}
      <li>
        <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No projects are available.</p>
    {% endif %}

 {% endblock %}
